version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: integration-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-integration_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-integration_pass}
      POSTGRES_DB: ${POSTGRES_DB:-integration_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-integration_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  minio:
    image: minio/minio:latest
    container_name: integration-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_pass123}
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  invoice-ninja:
    image: invoiceninja/invoiceninja:5
    container_name: integration-invoice-ninja
    environment:
      APP_ENV: ${IN_APP_ENV:-production}
      APP_DEBUG: "${IN_APP_DEBUG:-false}"
      APP_URL: ${IN_APP_URL:-http://localhost:8080}
      APP_KEY: ${IN_APP_KEY:-base64:O8Eki8VpyF6igNvJDfavq7h7CQxqPetwvLGrGvA48Bk=}
      APP_CIPHER: AES-256-CBC
      DB_TYPE: mysql
      DB_HOST: invoice-ninja-db
      DB_PORT: "3306"
      DB_DATABASE: ${IN_DB_DATABASE:-ninja}
      DB_USERNAME: ${IN_DB_USERNAME:-ninja_user}
      DB_PASSWORD: ${IN_DB_PASSWORD:-ninja_pass}
      REQUIRE_HTTPS: "false"
      PHANTOMJS_PDF_GENERATION: "false"
      PDF_GENERATOR: snappdf
      TRUSTED_PROXIES: "*"
      IS_DOCKER: "true"
    depends_on:
      - invoice-ninja-db
    ports:
      - "8080:80"
    volumes:
      - invoice_ninja_public:/var/www/app/public
      - invoice_ninja_storage:/var/www/app/storage
    networks:
      - integration-network

  invoice-ninja-db:
    image: mysql:8
    container_name: integration-invoice-ninja-db
    environment:
      MYSQL_ROOT_PASSWORD: ${IN_MYSQL_ROOT_PASSWORD:-root_pass}
      MYSQL_DATABASE: ${IN_DB_DATABASE:-ninja}
      MYSQL_USER: ${IN_DB_USERNAME:-ninja_user}
      MYSQL_PASSWORD: ${IN_DB_PASSWORD:-ninja_pass}
    ports:
      - "3307:3306"  # Using 3307 to avoid conflicts
    volumes:
      - invoice_ninja_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  invoice_ninja_public:
    driver: local
  invoice_ninja_storage:
    driver: local
  invoice_ninja_db:
    driver: local

networks:
  integration-network:
    driver: bridge
    name: integration-net
    