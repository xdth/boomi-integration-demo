version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: integration-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-integration_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-integration_pass}
      POSTGRES_DB: ${POSTGRES_DB:-integration_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-integration_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  minio:
    image: minio/minio:latest
    container_name: integration-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_pass123}
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  integration-network:
    driver: bridge
    name: integration-net
    